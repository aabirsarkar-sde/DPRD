services:
  - type: web
    name: dprd-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false


